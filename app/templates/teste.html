<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333; /* Cor de fundo escura para o corpo */
            color: #fff; /* Cor do texto */
        }
        .dark-theme {
            background-color: #333; /* Cor de fundo escura para o textarea */
            color: #fff; /* Cor do texto no textarea */
            border-color: #555; /* Cor da borda do textarea */
        }
        .btn-dark {
            background-color: #343a40; /* Cor de fundo do bot達o escuro */
            border-color: #343a40; /* Cor da borda do bot達o escuro */
        }
        .btn-dark:hover {
            background-color: #1d2124; /* Cor de fundo do bot達o escuro ao passar o mouse */
            border-color: #1d2124; /* Cor da borda do bot達o escuro ao passar o mouse */
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center">Post Comment</h1>
    <form>
        <div class="mb-3">
            <label for="text" class="form-label">Comment</label>
            <textarea class="form-control dark-theme" id="text" name="text" placeholder="Type in your comment" rows="5"></textarea>
        </div>
        <div class="text-end mb-3">
            <span class="text-muted" id="count_message">0 characters</span>
        </div>
        <button class="btn btn-dark" type="submit">Post New Comment</button>
    </form>
</div>

</body>
</html>
